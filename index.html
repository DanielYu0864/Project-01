<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skatefinder</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,100;1,300&display=swap" rel="stylesheet">
</head>
<body>

    <h1>Skate Finder</h1>

    <div id='container'>
     <div id='search'>
            <h2>Search for parks:</h2>
            <p>Enter your location below:</p>
     <!-- link button 'search-button' to location input -->
            <input class='location search-location' placeholder='Type location here'>
            <button id='search-btn'>Search</button>
            <!-- current location button should use current location -->
            <p>or click below to use current location</p>
            <button id='use-current'>Use Current Location</button>

     </div>
     <div class='park-list'>
       <!-- this should be where the returned list of parks with address should go -->
        <h2>Parks:</h2>
         <ol>

         </ol>
     </div>
     <div class='forecast'>
         <!-- three day weather forecast goes here. chance of precipitation is information we want -->
         <h3>Weather</h3>
         <div id='current-weather-display'>
                <p>City Name: <span class="city-name"></span></p>
                <p>Temperature: <span class="temp"></span>&deg;F</p>
                <p>Condition: <span class="condition"></span></p>
                <p>UV Idex: <span class="uv-index"></span></p>
         </div>
         <div id='forecast-display'></div>
        </div>
     <div class='map'>
         <!-- the center of the map should be returned information from search, 5-10 mile radius? -->
         <h3>Map</h3>
         <div id='map-display'></div>

     </div>
    </div>

    <h4>Made by Daniel, Vasile, and Pete</h4>

    <script src="https://code.jquery.com/jquery.js"></script> <!-- D -->
    <script src="regular.js"></script> <!-- V -->
    <script src="apiKey.js"></script> <!-- D -->
    <script src="maps.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDmZhf4Cy3XVS_6hruDDGNfWfd0Uaxfxp4&callback=initMap&libraries=&v=weekly"defer></script>

</body>
</html>
